{% extends 'base.html' %}
{% block content %}
  <h2>회원정보 수정</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">저장</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">취소</a>
  </form>
{% endblock %}
